    <script

    ></script>
    <style>
      body {
        text-align: center;
        padding-top: 20px;
      }
      .formnama {
        width: auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h2>CEK KHODAM</h2>
    <h4>LIHAT KHODAMMU DISINI</h4>
    <div class="formnama rounded border">
      <input
        type="text"
        name="nama"
        id="nama"
        placeholder="Masukkan Nama Kamu"
        autocomplete="off"
      />
      <br />
      <br />
      <div class="btncek btn btn-primary" onclick="cekKhodam()">CEK KHODAM</div>
      <br />
      <br />
      <div class="btnreset btn btn-danger" onclick="reset()">RESET</div>
      <div class="showKhodam">
        <h3 id="message" style="color: red"></h3>
        <h3>Khodam kamu adalah:<span id="khodam"></span></h3>
      </div>
    </div>
    <script>

        const data = [

          "Gajah Baper",
          "Harimau Kepo",

          "Sapi Halu",
          "Burung Receh",

          "Kerbau Curhat",
          "Monyet Gelo",
          "Buaya Mantul",
          "Kelinci Bokek",
          "Domba Arab",
          "Bebek Birahi",
          "Tikus Jutek",
          "Kura-Kura Santuy",
          "Kijang Bucin",
          "Rusa Kocak",
          "Beruang Kompor",
          "Singa Nyebelin",
          "Zebra Kurus",
          "Badak Mager",
          "Landak Rempong",
          "Ikan Modus",
          "Lebah Dongo",
          "Lumba-Lumba Tengil",
          "Bunglon Segar",
          "Jerapah Nolep",
          "Kukang Kepo",
          "Koala Nyinyir",
          "Serigala Sabar",
          "Kelelawar Greget",
          "Belalang Gagal",
          "Laba-laba Jutek",
          "Kepiting Sedih",
          "Udang Nganggur",
          "Bekicot Nyebelin",
          "Kerang Julid",
          "Angsa Merajuk",
          "Panda Ngambek",
          "Elang Panik",
          "Gurita Rese",
          "Babi Hutan",
          "Rakun Usil",
          "Platipus Narsis",
          "Musang Jutek",
          "Walabi Ngaco",
          "Tapir Centil",
          "Burung Hantu Kayang",
          "Capung Baper",
          "Duyung Lompat Tali",
          "Paus Gokil",
          "Cendrawasih Kepo",
          "Flamingo Santuy",
          "Trenggiling Jutek",
          "Kuda Nil Koplak",
          "Orangutan Ambyar",
          "Bunglon Ngakak",
          "Kakatua Wibu",
          "Gagak Kepo",
          "Walrus Baper",
          "Alpaka Ambyar",
          "Kuda Laut Nyebelin",
          "Jaguar Kepo",
          "Ikan Pari Gokil",
          "Bekantan Halu",
          "Gajah Laut Santuy",
          "Pinguin Ngakak",
          "Macan Tutul Wota",
          "Banteng Kepo",
          "Owa Receh",
          "Pelikan Kpoper",
          "Baboon Kepo",
          "Kasuari Baper",
          "Burung Bangau Santuy",
          "Tarsius Kepo",
          "Kupu-Kupu Ngakak",
          "Tapir Santuy",
          "Kumbang Kepo",
        ];

        const namaInput = document.getElementById("nama").value.trim();
        const message = document.getElementById("message");
        const khodamElement = document.getElementById("khodam");

        if (namaInput === "") {
          message.textContent = "Harap isi nama anda";
          khodamElement.textContent = "";
        } else {
          const randomIndex = Math.floor(Math.random() * data.length);
          const randomKhodam = data[randomIndex];
          message.textContent = "";
          khodamElement.textContent = ` ${randomKhodam}`;
          document.getElementById("nama").value = "";
        }
      }

      function reset() {
        document.getElementById("nama").value = "";
        document.getElementById("khodam").textContent = "";
        document.getElementById("message").textContent = "";
      }
    </script>
  </body>
</html>
